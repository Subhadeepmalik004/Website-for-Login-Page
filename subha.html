<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Protest+Revolution&display=swap" rel="stylesheet">
<link rel="stylesheet" href="subha.css">
    <title>Subhadeep Malik</title>
    <link rel="website icon" type="png" href="">
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="logic_header">
                <span>Login</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>

            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgor password</a>
                </div>
            </div>
            <div class="input_box">
                <input type="submit" class="input_submit1" value="Login">
            </div>
            <div class="register">
                <span>Don't have an account?<a href="#">Register</a></span>
            </div>

        </div>
    </div>
</body>
<script src="subha.js"></script>
</html>
